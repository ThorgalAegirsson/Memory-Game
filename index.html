<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
        <title>Memory game</title>
    </head>

    <body>
        <header>
            <h1>Memory Game</h1>
            <h5>version 2.1</h3>
        </header>
        <div class="controls">
            <button id="newGameBtn">New Game</button>
            <button id="resetBtn">Reset</button>
            <button class="marginLeft mode">EASY</button>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <button class="mode">HARD</button>
        </div>
        <div class="score">
            <p>Score:
                <span id="scoreCount">0</span> 
            </p>
        </div>
        <div class="main">
            <div class="tile" data-shown="0"></div>
            <div class="tile" data-shown="0"></div>
            <div class="tile" data-shown="0"></div>
            <div class="tile" data-shown="0"></div>
            <div class="tile" data-shown="0"></div>
            <div class="tile" data-shown="0"></div>
            <div class="tile tileHard hide" data-shown="0"></div>
            <div class="tile tileHard hide" data-shown="0"></div>
            <div class="tile tileHard hide" data-shown="0"></div>
            <div class="tile tileHard hide" data-shown="0"></div>
            <div class="tile tileHard hide" data-shown="0"></div>
            <div class="tile tileHard hide" data-shown="0"></div>
            <div class="tile tileHard hide" data-shown="0"></div>
            <div class="tile tileHard hide" data-shown="0"></div>
            <div class="tile tileHard hide" data-shown="0"></div>
            <div class="tile tileHard hide" data-shown="0"></div>
        </div>
        <footer>
            <p>2018 &copy; ESAR Enterprises</p>
        </footer>

        <div class="overlay">
            <div class="modal">
                <p class="title">GAME OVER!</p>
                <p class="thescore">You lost
                    <span id="yourScore"></span> points!</p>
                <button class="end">OK</button>
            </div>
        </div>
    </body>

</html>
