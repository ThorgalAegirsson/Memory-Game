<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="app.css">
        <script src="app.js"></script>
        <title>Game of color</title>
    </head>

    <body>

        <header>
            <h1>Game of Color</h1>
            <h3>version 1.0</h3>
        </header>
        <div class="controls">
            <button id="newGameBtn">New Game</button>
            <button id="resetBtn">Reset</button>
            <button id="easyBtn">Easy</button>
            <button id="hardBtn">Hard</button>
        </div>
        <div class="score">
            <p>Score: <span id="scoreCount">0</span></p>
        </div>
        <div class="main">
            <div class="tile color1"></div>
            <div class="tile color2"></div>
            <div class="tile color3"></div>
            <div class="tile color4"></div>
            <div class="tile color5"></div>
            <div class="tile color6"></div>
        </div>
        <footer>
            <p>2018 &copy; ESAR Enterprises</p>
        </footer>
    </body>

</html>
